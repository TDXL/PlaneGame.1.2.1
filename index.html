    * {
      margin: 0;
      padding: 0;
    }

    body, html {
      width: 600px;
      height: 700px;
      margin: 0 auto;
    }

    #map {
      width: 300px;
      height: 500px;
      background-color: #ccc;
      border: 1px solid #404060;
      position: relative;
      top: 50px;
      /*left: 100px;*/
      /*margin: 0 auto;*/
      overflow: hidden;
    }

    #map div {
      position: absolute;
    }

    #map > p {
      height: 500px;
      font: 60px/500px '黑体';
      width: 299px;
      text-align: center;
      color: red;
      position: absolute;
      z-index: 10;
      background-color: #ccc;
    }
    #map>span {
      font: 40px/100px '黑体';
      text-align: center;
      color: red;
      position: absolute;
      /*left: 100px;*/
      z-index: 11;
      bottom: 100px;
      width: 300px;
    }
    .active {
      display: none;
    }

    #btn {
      width: 100px;
      height: 40px;
      font-size: 20px;
      margin-top: 70px;
      margin-left: 30px;
    }

    #stop {
      width: 100px;
      height: 40px;
      font-size: 20px;
      margin: 40px;
    }

    #record {
      width: 200px;
      height: 40px;
      position: absolute;
      /*left: 100px;*/
      z-index: 11;
    }

    #record p {
      font-size: 20px;
      line-height: 20px;
      color: red;
    }

    #scare, #live {
      text-align: center;
    }
  </style>

      this.body[0].y = hinderTop;
